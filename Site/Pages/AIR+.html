<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Иннотех+</title>
    <link rel="stylesheet" href="./style_content.css">
</head>

<body>
    <div class="content">
        <img class="info" src="../Assets/Content/AIR+.png" style="height: 1882px;"/>

        <div class="leftPanel">
            <div class="backToMenu" onclick="backClick();">
                <img class="leftArrow" src="../Assets/leftArrow.svg" />
                <p class="backText">Назад к продуктам</p>
            </div>

            <div class="qrInfo">
                <img class="qrCode" src="../Assets/QR/AIR+.png" />
                <h1 class="qrText">Отсканируйте QR-код, чтобы<br>сохранить информацию о продукте</h1>
            </div>

            <div class="videoPresentation">
                <div class="videoButton" style="background-image: url(../Assets/VideoButtons/AIR+.png);">
                    <img class="playButton" src="../Assets/playButton.png" />
                </div>
                <h1 class="videoText">Видеопрезентация</h1>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./content.js"></script>
</body>

</html>
